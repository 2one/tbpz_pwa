<!DOCTYPE html>
<html lang="fr-FR" ng-app="app" ng-controller="MainCtrl">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <base href="./">
        <title>The BackPackerz | Blog Rap & Culture Hip-Hop</title>
        <meta name="description" content="Le site référence sur le rap et la culture Hip-Hop: dossiers, chroniques albums, interviews, concerts et actualité rap et Hip-Hop.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:type" content="article">
        <meta property="og:locale" content="fr_FR">
        <meta property="og:site_name" content="The Backpackerz">
        <meta property="og:title" content="The BackPackerz | Blog Rap & Culture Hip-Hop">
        <meta property="og:url" content="http://thebackpackerz.com/">
        <meta property="og:description" content="Le site référence sur le rap et la culture Hip-Hop: dossiers, chroniques albums, interviews, concerts et actualité rap et Hip-Hop.">
        <meta property="og:image" content="http://thebackpackerz.com/wp-content/uploads/2015/05/nouvelle-version-the-backpackerz-cover.jpg">
        <meta property="article:publisher" content="https://www.facebook.com/TheBackPackerzOfficial">
        <meta property="article:author" content="https://www.facebook.com/TheBackPackerzOfficial">
        <meta name="twitter:site" content="@TheBackPackerz">
        <meta name="twitter:creator" content="@TheBackPackerz">
        <link rel="canonical" href="http://thebackpackerz.com/">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="#222421">
        <meta name="apple-mobile-web-app-title" content="TBPZ">
        <link rel="apple-touch-icon" sizes="152x152" href="./img/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="./img/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="./manifest.json">
        <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="application-name" content="TBPZ">
        <meta name="theme-color" content="#222421">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" />
        <!-- build:css inline style.min.css
        <link rel="stylesheet" type="text/css" href="../dist/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="../dist/css/style.min.css" />
        /build -->
	</head>

	<body ng-class="{'is-ready': (appReady), 'is-navigating': isNavigating, 'is-searching': isSearching, 'is-playing': isPlaying}"
          ng-swipe-left="closeNav()"
          ng-swipe-right="openNav()">

		<nav nav-g class="navG"></nav>

        <header class="header is-reduced">
            <a href class="header__burger fa fa-bars" onclick="ga('send', 'event', 'burger', 'click', 'header buttons')"
                ng-click="toggleNav()"></a>
            <a href="/" class="header__logo" onclick="ga('send', 'event', 'logo', 'click', 'header buttons')"
                ng-click="clickLogo($event)"></a>
            <a href class="header__glass fa fa-search" onclick="ga('send', 'event', 'search', 'click', 'header buttons')"
               ng-click="toggleSearch()"></a>
        </header>

        <form class="search" autocomplete="off"
              ng-submit="search()">
            <input type="input" ng-model="searchQuery" class="search__input" placeholder="Recherche" id="searchInput" />
        </form>

		<div class="container">

			<section class="content"
                     ng-view
                     autoscroll="true">
			</section>

            <a href class="bubble"
               ng-class="{'is-active': isPlayerReady}"
               ng-click="loadPlayer()"></a>

		</div>

        <div class="loader"></div>

        <section class="player"
                 ng-class="{'is-active': isPlayerReady, 'is-reduced': isPlayerReduced}">
            <span class="player__close fa fa-times-rectangle-o"
                  ng-click="isPlayerReady = false;isPlayerReduced == false"></span>
            <span class="player__expand fa fa-toggle-down"
                  ng-hide="isPlayerReduced == true"
                  ng-click="isPlayerReduced = true"></span>
            <span class="player__compress fa fa-toggle-up"
                  ng-hide="isPlayerReduced == false"
                  ng-click="isPlayerReduced = false"></span>
            <iframe ng-src="http://thebackpackerz.com/player/?url=https://www.youtube.com/playlist?list=PLR_EFhHhjoEFEJoPr7Eoppp1PQ0av_atK&theme=dark"
                    ng-if="isPlayerReady"
                    width="100%" height="232" frameborder="0"></iframe>
        </section>

        <!-- build:js inline scripts.min.js
        <script src="../dist/js/vendors.min.js"></script>
		<script src="../dist/js/scripts.js"></script>
		<script src="../dist/js/app.js"></script>
		<script src="../dist/js/app.templates.js"></script>
        /build -->
	</body>
</html>
