<section class="player"
         ng-class="{'is-active': isPlayerReady, 'is-reduced': isPlayerReduced}">
            <span class="player__close fa fa-times-rectangle-o"
                  ng-click="isPlayerReady = false;isPlayerReduced == false"></span>
            <span class="player__expand fa fa-toggle-down"
                  ng-hide="isPlayerReduced == true"
                  ng-click="isPlayerReduced = true"></span>
            <span class="player__compress fa fa-toggle-up"
                  ng-hide="isPlayerReduced == false"
                  ng-click="isPlayerReduced = false"></span>
    <iframe ng-src="//thebackpackerz.com/player/?url=https://www.youtube.com/playlist?list=PLR_EFhHhjoEFEJoPr7Eoppp1PQ0av_atK&theme=dark"
            ng-if="isPlayerReady"
            width="100%" height="232" frameborder="0"></iframe>
</section>
