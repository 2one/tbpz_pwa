<div class="toaster"
     ng-controller="ShareCtrl">
    <a class="toaster__close fa fa-times-rectangle-o"
        ng-click="closeToaster()"></a>
    <a class="toaster__item"
       ng-href="sms:?&body={{href}}"><span class="fa fa-comment"></span></a>
    <a class="toaster__item"
       ng-href="mailto:?body={{href}}"><span class="fa fa-envelope"></span></a>
    <a class="toaster__item"
       ng-click="share('facebook')"><span class="fa fa-facebook-square"></span></a>
    <a class="toaster__item"
        ng-href="twitter://post?message={{href}}"><span class="fa fa-twitter-square"></span></a>
</div>
