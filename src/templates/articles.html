<section class="container__grid">
    <h1 class="container__row heading heading--1 heading--{{articles[0].terms.category[0].slug}}"
        ng-if="slug == 'category'">
        {{articles[0].terms.category[0].name}}
    </h1>
    <article class="container__row"
             ng-if="articles.length"
             ng-repeat="(index, article) in articles | orderBy:order"
             ng-click="go('/' + article.slug)">
        <div class="capsule">
            <div class="capsule__image"
                 ng-style="(article.featured_image.source) ? {'background-image':'url('+ (article.featured_image.attachment_meta.sizes.medium.url | secureUrl) +')'} : {}">
                <span class="tag">{{article.terms.category[0].name}}</span>
                <span class="date">{{article.date | date:'mediumDate'}}</span>
            </div>
            <div class="capsule__text">
                <h2 class="heading heading--2"
                    ng-if="article.title"
                    ng-bind-html="article.title | clearBracket"></h2>
            </div>
        </div>
    </article>
</section>
<div class="error"
     ng-if="slug == 'search' && !isSwitchingView && !articles.length"
     ng-include="config.incPath + 'noresult.html'"></div>
<div class="infiniteLoader"
     ng-if="loadingNext"></div>
