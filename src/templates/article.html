<section class="container__grid">
    <article class="container__row"
        ng-if="article">
        <div class="container__sidecol"
            ng-if="article.type != 'page'">
            <div class="container__sidecolWrapper">
                <span class="date date--formated">{{dateToTimestamp(article.date) | date:'mediumDate'}}</span>
            </div>
            <div class="article__share" ng-controller="ShareCtrl">
                <a href class="share share--facebook" onclick="ga('send', 'event', 'share', 'click', 'header buttons')" ng-click="share('facebook')"></a>
                <a href class="share share--twitter" onclick="ga('send', 'event', 'share', 'click', 'header buttons')" ng-click="share('twitter')"></a>
                <a href class="share share--google" onclick="ga('send', 'event', 'share', 'click', 'header buttons')" ng-click="share('google')"></a>
            </div>
        </div>
        <div class="container__maincol">
            <div class="container__maincolWrapper">
                <div class="capsule">
                    <div class="capsule__image"
                         ng-if="article.type != 'page' && article.terms.category[0].name != 'NEWS'"
                         ng-style="(article.featured_image.source) ? {'background-image':'url('+ (article.featured_image.attachment_meta.sizes.small.url | secureUrl) +')'} : {}">
                        <div ng-if="article.type != 'page'">
                            <span class="tag">{{article.terms.category[0].name}}</span>
                            <span class="date">{{dateToTimestamp(article.date) | date:'mediumDate'}}</span>
                        </div>
                    </div>
                    <div class="capsule__text">
                        <h2 class="heading heading--2"
                            ng-if="article.title"
                            ng-bind-html="article.title"></h2>
                    </div>
                </div>

                <div class="paragraph">
                    <div class="article__share" ng-controller="ShareCtrl"
                         ng-if="article.type != 'page'">
                        <a href class="share share--tiny share--facebook" onclick="ga('send', 'event', 'share', 'click', 'header buttons')" ng-click="share('facebook')"></a>
                        <a href class="share share--tiny share--twitter" onclick="ga('send', 'event', 'share', 'click', 'header buttons')" ng-click="share('twitter')"></a>
                        <a href class="share share--tiny share--google" onclick="ga('send', 'event', 'share', 'click', 'header buttons')" ng-click="share('google')"></a>
                    </div>
                    <div class="author"
                         ng-if="article.type != 'page' && article.author.name">Par <strong>{{article.author.name}}</strong></div>
                    <div
                        ng-bind-html="article.content | parseContent"></div>
                </div>
            </div>
        </div>
    </article>
</section>
